<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style type="text/css">
		*{margin:0;
			padding:0;
			box-sizing: border-box;
		}

		.wrapper{
			display: grid;
			grid-template-columns: repeat(3,1fr);
			grid-auto-rows:200px;
			background-color: indianred;
			
		}

		div{
			border: 1px solid black;
			background-color: wheat;
			text-align: center;
			line-height: 200px;
			font-weight: bold;
			font-size:30px;

		}
	</style>
	<title>Grid</title>
</head>
<body>

	<div class="wrapper">
		
		<div>1</div>

		<div>2</div>

		<div>3</div>

		<div>4</div>

		<div>5</div>
	</div>



</body>
</html>
